additionalContent:
  sections:
  - title: 開始使用 Microsoft 365 中的合規性
    summary: 如果您不熟悉 Microsoft 365 合規性，並想知道該從何處著手，本節提供主要解決方案的連結，並會排定重要合規性領域的優先順序。
    items:
    - title: 了解合規性管理員
      summary: 了解什麼是合規性管理員、它如何協助簡化合規性、降低風險以及其關鍵元件。
      url: https://docs.microsoft.com/microsoft-365/compliance/compliance-manager
    - title: 管理內部風險
      summary: 透過偵測、調查和處理組織中的惡意和意外活動，將內部風險降至最低。
      url: https://docs.microsoft.com/microsoft-365/compliance/insider-risk-management
    - title: 管理資訊保護
      summary: 使用 Microsoft 資訊保護 (MIP) 可協助您探索、分類及保護敏感性資訊，無論這些資料儲存在某處在或傳輸中。
      url: https://docs.microsoft.com/microsoft-365/compliance/protect-information
    - title: 管理資訊控管
      summary: 使用 Microsoft 資訊控管 (MIG) 來控管您的資料，以符合合規性或法規需求。
      url: https://docs.microsoft.com/microsoft-365/compliance/manage-information-governance
    - title: 管理電子文件探索
      summary: 在法律案例中使用電子文件探索來識別及分析內容，做為證據。
      url: https://docs.microsoft.com/microsoft-365/compliance/ediscovery
    - title: 為資料隱私權規定部署資訊保護
      summary: 識別、尋找、保護、控管及回應資料隱私權事件，以取得儲存在受資料隱私權法規制約的 Microsoft 365 服務中的個人資料。
      url: https://docs.microsoft.com/microsoft-365/solutions/information-protection-deploy
